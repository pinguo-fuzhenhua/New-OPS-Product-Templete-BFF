apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: app-april
  name: april-bff
  annotations:
    deployment.kubernetes.io/revision: "2"
    prometheus.io/scrape: "true"
  labels:
    app: april-bff
    version: v1
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: april-bff
  strategy:
    rollingUpdate:
      maxSurge: 20%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: april-bff
    spec:
      containers:
        - env:
            - name: GOLANG_PROTOBUF_REGISTRATION_CONFLICT
              value: ignore
            - name: GOGC
              value: "400"
          image: mirror.camera360.com
          imagePullPolicy: IfNotPresent
          name: april-bff
          command: ["/app/bin/app", "-env", "prod"]
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 2000m
              memory: 500Mi
            requests:
              cpu: 50m
              memory: 100Mi
          volumeMounts:
            - mountPath: /etc/localtime
              name: volume-localtime
            - name: april-bff-configmap
              mountPath: /app-config
              readOnly: true
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 3
            successThreshold: 1
            failureThreshold: 3
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: aliregistry
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - hostPath:
            path: /etc/localtime
            type: ""
          name: volume-localtime
        - name: april-bff-configmap
          configMap:
            name: april-bff-configmap
